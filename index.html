<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascripts on Streoids</title>
    <script src="static/js/script.js"></script>
</head>
<body>
    <div class="contanier-1">
        <h2> Challenge 1: Your Age in Days</h2>
        <div class="flex-box-contanier-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-contanier-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="contanier-2">
        <h2 class="Challenge 2: cat Generator"></h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()"> Gnerate cat</button>
        <div class="flex-box-contanier-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="contanier-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-rock-hi.png" height="150" width="150"  alt="rock image" onclick ="rpsGame(this)">
            <img id="paper" src="https://www.netclipart.com/pp/m/15-159773_high-five-clipart-black-and-white-cartoon-hand.png" height="150" width="150" onclick="rpsGame(this)" alt="paper image">
            <img id="scissors" src="https://previews.123rf.com/images/olenaboldyreva/olenaboldyreva1805/olenaboldyreva180500031/100951945-hand-with-two-fingers-up-victory-or-peace-symbol-letter-v-in-sign-language-scissors-gesture-hand-dra.jpg" height="150" width="150" onclick="rpsGame(this)" alt="scisoor image">
        </div>
    </div>
</body>

</html>
